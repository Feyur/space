<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="language-switch">
      <label for="language" id="label-language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="ru">Русский</option>
      </select>
    </div>
    <h1 id="title">Daily Calorie Calculator</h1>
    <form id="calorie-form">
      <div class="form-group">
        <label for="gender" id="label-gender">Gender:</label>
        <select id="gender" required>
          <option value="male" id="option-male">Male</option>
          <option value="female" id="option-female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age" id="label-age">Age (years):</label>
        <input type="number" id="age" min="0" required />
      </div>
      <div class="form-group">
        <label for="weight" id="label-weight">Weight (kg):</label>
        <input type="number" id="weight" min="0" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="height" id="label-height">Height (cm):</label>
        <input type="number" id="height" min="0" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="activity" id="label-activity">Activity Level:</label>
        <select id="activity" required>
          <option value="1.2" id="activity-sedentary">Sedentary</option>
          <option value="1.375" id="activity-light">Lightly active</option>
          <option value="1.55" id="activity-moderate">Moderately active</option>
          <option value="1.725" id="activity-very">Very active</option>
          <option value="1.9" id="activity-extra">Extra active</option>
        </select>
      </div>
      <button type="submit" id="button-calculate">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
